<div class="container">
   
    <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" name="email" required>
        <span class="text-danger"
                                *ngIf="(loginDataForm.email.touched || submitted ) && loginDataForm.email.errors?.required">
                                email is required
                            </span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" name="password" required>
        <span class="text-danger"
                                *ngIf="(loginDataForm.password.touched || submitted ) && loginDataForm.password.errors?.required">
                                password is required
                            </span>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="remember" name="remember" required> Remember me
        </label>
        <span class="text-danger"
                                *ngIf="(loginDataForm.remember.touched || submitted ) && loginDataForm.remember.errors?.required">
                                please check
                            </span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
